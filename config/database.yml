# in order to DRY,we can use common config 
# common config
 common: &common
   adapter: mysql2
   encoding: utf8
   pool: 10
   username: root
   password: root
   host: localhost
   port: 3306

# development config
 development:
   database: projectshow_development
   <<: *common

# test config
 test:
   database: projectshow_test
   <<: *common

#production config    
 production:
   <<: *common
   database: projectshow
